<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Orbitron&family=Play:wght@700&family=Roboto&family=Roboto+Slab&family=Trispace&family=VT323&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>A FisherPrice My First Tic-Tac-Toe</h1>
  </header>
  <h2>A GA practical HW Project by Christopher Lazariuk</h2>
  <section class="game__screen">
    <div class="display__board" id="display">Welcome to the game! Click the Reset Button to start a fresh round! </div>
    <div class="game__board" id="game-board">
      <div data-index="0" class="game__btn square" id=square-0></div>
      <div data-index="1" class="game__btn square" id="square-1"></div>
      <div data-index="2" class="game__btn square" id="square-2"></div>
      <div data-index="3" class="game__btn square" id="square-3"></div>
      <div data-index="4" class="game__btn square" id="square-4"></div>
      <div data-index="5" class="game__btn square" id="square-5"></div>
      <div data-index="6" class="game__btn square" id="square-6"></div>
      <div data-index="7" class="game__btn square" id="square-7"></div>
      <div data-index="8" class="game__btn square" id="square-8"></div>
    </div>
    <footer id="footer">
      <div class="win__counter">Games Played: <div id="game-tally"></div>
        <div id="X-bar">
          Player X Wins: <div id="X-wins"></div>
        </div>
        <div id="O-bar">
          Player O Wins: <div id="O-wins"></div>
        </div>
      </div>
      <button class="replay__btn" id="replay">Replay??</button>
    </footer>
  </section>


</body>

</html>
