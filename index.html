<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Orbitron&family=Play:wght@700&family=Roboto&family=Roboto+Slab&family=Trispace&family=VT323&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>A FisherPrice My First Tic-Tac-Toe</h1>
    <h2>A GA practical HW Project by Christopher Lazariuk</h2>
  </header>

  <section class="game__screen" id="game-screen"">
    <div class="display__board" id="display">Welcome to the game! Click the Reset Button to start a fresh round! </div>
    <div class="game__board">
      <div class="square__zero" id="game-btn">X</div>
      <div class="square__one" id="game-btn">X</div>
      <div class="square__two" id="game-btn">O</div>
      <div class="square__three" id="game-btn">O</div>
      <div class="square__four" id="game-btn">X</div>
      <div class="square__five" id="game-btn">O</div>
      <div class="square__six" id="game-btn">X</div>
      <div class="square__seven" id="game-btn">O</div>
      <div class="square__eight" id="game-btn">X</div>
    </div>
    <footer id="footer">
      <!-- <div class="current__player__turn">Player Turn: X</div> -->
      <button class="replay__btn">Reset??</button>
    </footer>
  </section>


</body>

</html>
